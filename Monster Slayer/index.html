<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="{width: playerHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="{width: monsterHealth + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameIsRunning" class="row controls">
        <div  class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section  v-show="gameIsRunning"  class="row controls">
        <div class="small-12 columns">
            <button @click="action('attack')" id="attack">ATTACK</button>
            <button @click="action('special-attack')" id="special-attack">SPECIAL ATTACK</button>
            <button @click="action('heal')" id="heal">HEAL</button>
            <button @click="action('surrender')" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li class="turn" v-for="element in gameLog">
                    <div :class="element.player.toLowerCase() + '-turn'">{{ element.player }} used {{ element.action }}<span v-if="element.value"> for {{ element.value }}</span></div>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
